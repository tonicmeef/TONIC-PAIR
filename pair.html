<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TONIC MD PAIR
   Pair here</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #000000, #1a1a1a);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      color: white;
    }

    .matrix {
      position: absolute;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: -1;
      color: rgba(0, 255, 0, 0.2);
      font-size: 20px;
      font-family: monospace;
    }

    .matrix div {
      position: absolute;
      width: 20px;
      height: 100%;
      top: 0;
      animation: matrix-fall linear infinite;
    }

    @keyframes matrix-fall {
      0% { top: -100%; }
      100% { top: 100%; }
    }

    .container {
      background: #111;
      border-radius: 12px;
      padding: 2rem;
      max-width: 350px;
      width: 90%;
      box-shadow: 0 0 25px #0f0;
      text-align: center;
    }

    .title {
      font-size: 1.8rem;
      font-weight: bold;
      margin-bottom: 0.5rem;
      color: #0f0;
      text-shadow: 0 0 10px #0f0;
    }

    .emoji {
      font-size: 2rem;
      display: block;
      margin-bottom: 0.5rem;
    }

    .subtext {
      font-size: 0.9rem;
      color: #ccc;
      margin-bottom: 1.5rem;
    }

    .input-container {
      display: flex;
      flex-direction: row;
      gap: 0.5rem;
    }

    input {
      flex: 1;
      padding: 0.8rem;
      border-radius: 10px;
      border: none;
      outline: none;
      background: #e8e8e8;
      color: #000;
      font-weight: bold;
      font-size: 1rem;
    }

    button {
      padding: 0.8rem 1rem;
      border-radius: 10px;
      border: 2px solid red;
      background: #000;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: red;
      border-color: green;
    }

    #pair {
      margin-top: 1.5rem;
      font-size: 1rem;
    }

    #copy {
      cursor: pointer;
    }

    @media (max-width: 500px) {
      .input-container {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <div class="matrix"></div>
  <div class="container">
    <div class="emoji">üíÄüöß</div>
    <div class="title">TONIC-MD</div>
    <div class="subtext">üò©üßì Made by <strong>TONIC TECH</strong></div>
    <div class="subtext">üì≤ ·¥á…¥·¥õ·¥á Ä  è·¥è·¥ú Ä ·¥° ú·¥Ä·¥õs·¥Ä·¥ò·¥ò …¥·¥ú·¥ç ô·¥á Ä ·¥°…™·¥õ ú ·¥Ñ·¥è·¥ú…¥·¥õ Ä è ·¥Ñ·¥è·¥Ö·¥á(e.g., <strong>263783866754</strong>)</div>
    
    <div class="input-container">
      <input placeholder="263xxxxxxxxxx" type="number" id="number">
      <button id="submit">Send</button>
    </div>

    <div id="pair"></div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.0.0-alpha.1/axios.min.js"></script>
  <script>
    let a = document.getElementById("pair");
    let b = document.getElementById("submit");
    let c = document.getElementById("number");

    async function Copy() {
      let obj = document.getElementById("copy");
      let text = obj.innerText;
      await navigator.clipboard.writeText(text.replace('CODE: ', ''));
      obj.innerText = "‚úÖ COPIED";
      obj.style = "color:lime;font-weight:bold";
      setTimeout(() => {
        obj.innerText = text;
        obj.style = "color:red;font-weight:bold";
      }, 1000);
    }

    b.addEventListener("click", async (e) => {
      e.preventDefault();
      const raw = c.value;
      if (!raw) {
        a.innerHTML = '<div style="color:white;font-weight:bold">‚ö†Ô∏è Enter your WhatsApp number</div>';
        return;
      }
      if (raw.replace(/[^0-9]/g, "").length < 11) {
        a.innerHTML = '<div style="color:orange;font-weight:bold">‚ùå Invalid Number</div>';
        return;
      }
      const phone = raw.replace(/[^0-9]/g, "");
      let display = "", buffer = "";
      phone.split('').forEach((d, i) => {
        buffer += d;
        if (buffer.length === 3 || buffer.length === 8) display += " ";
        display += d;
      });
      c.type = "text";
      c.value = "+" + display;
      c.style = "color:black;font-size:18px";

      a.innerHTML = '<div style="color:white;font-weight:bold">‚è≥ Please wait...</div>';

      let { data } = await axios(`/code?number=${phone}`);
      let code = data.code || "Unavailable";

      a.innerHTML = `<div id="copy" onclick="Copy()" style="color:red;font-weight:bold">üîê CODE: <span style="color:white">${code}</span></div>`;
    });

    function createMatrix() {
      const container = document.querySelector('.matrix');
      const columns = Math.floor(window.innerWidth / 20);
      for (let i = 0; i < columns; i++) {
        const col = document.createElement('div');
        col.style.left = `${i * 20}px`;
        col.style.animationDuration = `${Math.random() * 5 + 2}s`;
        container.appendChild(col);
        for (let j = 0; j < 30; j++) {
          const char = document.createElement('span');
          char.innerText = String.fromCharCode(0x30A0 + Math.random() * 96);
          col.appendChild(char);
        }
      }
    }

    createMatrix();
  </script>
</body>
</html>
