<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TONIC TECH PORTAL</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/a2e0da6e4c.js" crossorigin="anonymous"></script>
  <style>
    :root {
      --primary: #00ffee;
      --accent1: #ff00cc;
      --accent2: #00ff99;
      --accent3: #6600ff;
      --bg-dark: #1c1c1c;
      --bg-light: #2c2c2c;
      --glass: rgba(255, 255, 255, 0.05);
      --white: #fff;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(135deg, var(--bg-dark), var(--bg-light));
      color: var(--primary);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 40px 20px;
    }

    .container {
      display: flex;
      width: 100%;
      max-width: 1300px;
      gap: 30px;
    }

    .sidebar {
      width: 260px;
      background: linear-gradient(180deg, var(--accent1), var(--accent2));
      padding: 25px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.4);
      position: sticky;
      top: 20px;
      height: fit-content;
    }

    .sidebar h2 {
      font-family: 'Poppins', sans-serif;
      font-size: 2rem;
      color: var(--white);
      margin-bottom: 30px;
    }

    .nav-link {
      display: block;
      margin: 10px 0;
      padding: 12px;
      background: var(--glass);
      color: var(--white);
      text-decoration: none;
      border-radius: 8px;
      font-size: 1rem;
      transition: 0.3s ease;
    }

    .nav-link:hover {
      background: var(--accent3);
      transform: scale(1.05);
    }

    .main-content {
      flex: 1;
      background: rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(8px);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 0 30px var(--accent2);
    }

    .main-content h1 {
      font-family: 'Poppins', sans-serif;
      font-size: 3rem;
      color: var(--accent1);
      margin-bottom: 40px;
    }

    .section {
      margin-bottom: 40px;
      padding: 25px;
      background: linear-gradient(135deg, var(--accent1), var(--accent2));
      border-radius: 15px;
    }

    .section h3, .section h2 {
      font-size: 1.8rem;
      color: var(--white);
      margin-bottom: 20px;
    }

    .btn {
      background: linear-gradient(145deg, var(--accent1), var(--accent3));
      color: var(--white);
      border: none;
      border-radius: 10px;
      padding: 15px;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      width: 100%;
      margin-bottom: 12px;
      transition: 0.3s ease;
    }

    .btn:hover {
      background: linear-gradient(145deg, var(--accent2), var(--accent1));
      transform: scale(1.05);
      box-shadow: 0 0 12px var(--accent3);
    }

    .footer {
      text-align: center;
      margin-top: 60px;
      font-size: 1rem;
      color: var(--accent2);
      opacity: 0.7;
    }

    .status-bar {
      display: flex;
      justify-content: space-between;
      margin-top: 30px;
      font-size: 0.95rem;
      color: var(--white);
    }

    .status-bar .item {
      display: flex;
      align-items: center;
    }

    .status-bar i {
      margin-right: 5px;
    }

    .battery {
      color: #ffcc00;
    }

    @media (max-width: 1024px) {
      .container {
        flex-direction: column;
      }

      .sidebar {
        width: 100%;
        position: relative;
      }

      .main-content {
        margin-top: 20px;
      }
    }
  </style>
</head>
<body>
  
    <div class="main-content">
      <h2>Welcome to Deployment Portal</h2>

      <div class="section" id="access">
        <h2>Bot Access</h2>
        <button class="btn" onclick="window.open('/pair')">Pair Code</button>
      </div>

      <div class="section" id="deploy">
        <h3>Deploy This Bot</h3>
        <button class="btn" onclick="window.open('https://dashboard.heroku.com/new?template=https%3A%2F%2Fgithub.com%2tonicmeef2%2FTONIC-MD')">Heroku</button>
        <button class="btn" onclick="window.open('https://dashboard.render.com/blueprint/new?repo=https%3A%2F%2Fgithub.com%2tonicmeef%2FTONIC-MD')">Render</button>
        <button class="btn" onclick="window.open('https://host.talkdrove.com/auth/signup?ref=542313CE')">TalkDrove</button>
        <button class="btn" onclick="window.open('https://dashboard.katabump.com/auth/login#203630')">Katabump</button>
        <button class="btn" onclick="copyToClipboard()">Copy GitHub Workflow</button>
        <div id="github-workflow" style="display:none;">https://github.com/tonicmeef/TONIC-MD</div>
      </div>

      <div class="section" id="dev">
        <h3>Developer & Community</h3>
        <button class="btn" onclick="window.open('https://github.com/tonicmeef/')">GitHub</button>
        <button class="btn" onclick="window.open('https://wa.me/263783866754')">Contact on WhatsApp</button>
        <button class="btn" onclick="window.open('https://whatsapp.com/channel/0029VayQpwx8F2pIKEWkcd0f')">Join Channel</button>
      </div>

      <div class="footer">TONIC-MD</div>

      <div class="status-bar">
        <div class="item"><i class="fas fa-calendar-day"></i><span id="date"></span></div>
        <div class="item"><i class="fas fa-clock"></i><span id="time"></span></div>
        <div class="item battery"><i class="fas fa-battery-full"></i><span id="battery"></span></div>
      </div>
    </div>
  </div>

  <script>
    function copyToClipboard() {
      const text = document.getElementById('github-workflow').textContent;
      navigator.clipboard.writeText(text).then(() => {
        alert('GitHub workflow copied to clipboard!');
      });
    }

    function updateDateTimeBattery() {
      const date = new Date();
      document.getElementById("date").textContent = date.toLocaleDateString();
      document.getElementById("time").textContent = date.toLocaleTimeString();

      if (navigator.getBattery) {
        navigator.getBattery().then(function (battery) {
          const batteryStatus = Math.round(battery.level * 100) + '%';
          document.getElementById("battery").textContent = batteryStatus;
        });
      }
    }

    setInterval(updateDateTimeBattery, 1000);
  </script>
</body>
</html>
